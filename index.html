<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="button">
            <img src="./stop.png" alt="stop" onclick="watchStop()">
            <img src="./start.png" alt="play" onclick="startWatch()">
            <img src="./reset.png" alt="reset" onclick="resetWatch()">
        </div>
    </div>

    <script>
        let [seconds,minutes,hours]=[0,0,0];
        let displayTime=document.getElementById("displayTime");
        let timer=null;
        // function for stopwatch
         function stopwatch(){
            seconds++;
            if(seconds==60){
                seconds=0;
                minutes++;
                if(minutes==60){
                    minutes=0;
                    hours++;
                }
            }
            // to display
            let h = hours<10 ? "0"+hours:hours;
            let m= minutes<10 ? "0"+minutes:minutes;
            let s = seconds<10 ? "0"+seconds:seconds;
            displayTime.innerHTML=h+":"+m+":"+s;
        }

        // have to execute this every second
        function startWatch(){
            // if timer is already running first clear the timer
            if(timer!== null){
                clearInterval(timer);
            }
             timer=setInterval(stopwatch,1000);
        }
        // to stop
        function watchStop(){
            clearInterval(timer);
        }
        function resetWatch(){
            clearInterval(timer);
            [seconds,minutes,hours]=[0,0,0];
            displayTime.innerHTML="00:00:00";
        }

    </script>

    
</body>
</html>
